name: OWASP ZAP Scan

on:
  push:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.20.2'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Start Angular App
        run: |
          nohup ng serve --port 4200 --host 0.0.0.0 &> angular.log &
          sleep 60

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Check if ZAP reports exist
        run: |
          if [ ! -f zap-report.log ]; then
            echo "zap-report.log not found!"
            exit 1
          fi
          if [ ! -f zap-report.html ]; then
            echo "zap-report.html not found!"
            exit 1
          fi

      - name: Upload ZAP Logs
        uses: actions/upload-artifact@v3
        with:
          name: zap-logs
          path: zap-report.log

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap-report.html